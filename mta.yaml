_schema-version: '3.1'
ID: incident_management004
version: 1.0.0
description: A simple CAP project.
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/dist
        - mkdir -p build/dist
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
    - builder: custom
      commands:
        - npm install --production
        - >-
          bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save @sap/cds-dk @sap/mdk-tools"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
  after-all:
    - builder: custom
      commands:
        - npm install
modules:
  - name: incident_management004-incidentmanagement004.incidents
    type: html5
    path: app/incident_management004.incidents
    build-parameters:
      builder: custom
      commands:
        - rm -rf dist-zip dist
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist --include-task=generateCachebusterInfo
        - mkdir dist-zip
        - >-
          bash -c "cd dist && npx bestzip ../dist-zip/incidentmanagement004incidents.zip *"
      _artifactName: incidentmanagement004incidents.zip
      supported-platforms:
        []
      build-result: dist-zip
  # - name: incident_management004-db-deployer
  #   type: hdb
  #   path: gen/db
  #   parameters:
  #     buildpack: nodejs_buildpack
  #   build-parameters:
  #     builder: npm
  #     ignore:
  #       - node_modules
  #       - package-lock.json
  #   requires:
  #     - name: incident_management004-service-uaa
  #     - name: incident_management004-service-db
  #     - name: incident_management004-db
  - name: incident_management004-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256MB
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: incident_management004-service-uaa
      # - name: incident_management004-service-db
      - name: incident_management004-service-destination
      - name: incident_management004-service-metadata
      - name: incident_management004-service-connectivity
      - name: incident_management004-service-logs
      - name: incident_management004-postgres
      # - name: incident_management004-db
  - name: incident_management004-aux-destinations
    type: com.sap.application.content
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: incident_management004-service-uaa
              ServiceInstanceName: incident_management004-uaa
              ServiceKeyName: incident_management004-uaa-key
              sap.cloud.service: lcap.incident_management004
            - Authentication: OAuth2UserTokenExchange
              Name: incident_management004-app-srv
              TokenServiceInstanceName: incident_management004-uaa
              TokenServiceKeyName: incident_management004-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.incident_management004
            - Name: incident_management004-service-html5-apps-repo-host
              ServiceInstanceName: incident_management004-html5-apps-repo-host
              ServiceKeyName: incident_management004-html5-apps-repo-host-key
              sap.cloud.service: lcap.incident_management004
            - Authentication: OAuth2UserTokenExchange
              Name: incident_management004-Processor
              TokenServiceInstanceName: incident_management004-uaa
              TokenServiceKeyName: incident_management004-uaa-key
              URL: ~{srv-api/srv-url}/service/Processor
              sap.cloud.service: lcap.incident_management004
              sap.applicationdevelopment.actions.enabled: false
              sap.build.usage: CAP
              sap.processautomation.enabled: false
              HTML5.DynamicDestination: false
              WebIDEEnabled: false
              MobileEnabled: false
              AppgyverEnabled: false
    build-parameters:
      no-source: true
    requires:
      - name: incident_management004-service-uaa
        parameters:
          service-key:
            name: incident_management004-uaa-key
      - name: srv-api
      - name: incident_management004-service-html5-apps-repo-host
        parameters:
          service-key:
            name: incident_management004-html5-apps-repo-host-key
      - name: incident_management004-service-destination
        parameters:
          content-target: true
  - name: incident_management004-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      builder: custom
      commands:
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      _artifactName: launchpad.zip
      supported-platforms:
        []
      build-result: ../../build/dist
  - name: incident_management004-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    build-parameters:
      build-result: resources
      requires:
        - name: incident_management004-incidentmanagement004.incidents
          artifacts:
            - incidentmanagement004incidents.zip
          target-path: resources
        - name: incident_management004-launchpad
          artifacts:
            - launchpad.zip
          target-path: resources
    requires:
      - name: incident_management004-service-html5-apps-repo-host
        parameters:
          content-target: true

  - name: incident_management004-postgres-deployer
    type: nodejs
    path: gen/pg
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-to-postgresql
          command: npm start
    requires:
      - name: incident_management004-postgres
resources:
  - type: org.cloudfoundry.managed-service
    name: incident_management004-service-uaa
    parameters:
      service: xsuaa
      service-plan: application
      service-name: incident_management004-uaa
      path: xs-security.json
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/login/*
          credential-types:
            - binding-secret
            - x509
        xsappname: incident_management004-${space}
        role-collections:
          []
        tenant-mode: dedicated
  # - type: org.cloudfoundry.managed-service
  #   name: incident_management004-service-db
  #   parameters:
  #     service: hana
  #     service-plan: hdi-shared
  #     service-name: incident_management004-db
  - type: org.cloudfoundry.managed-service
    name: incident_management004-service-destination
    parameters:
      service: destination
      service-plan: lite
      service-name: incident_management004-destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - type: org.cloudfoundry.user-provided-service
    name: incident_management004-service-metadata
    parameters:
      service: metadata
      service-plan: standard
      service-name: incident_management004-metadata
      config:
        default-domain: ${default-domain}
  - type: org.cloudfoundry.managed-service
    name: incident_management004-service-connectivity
    parameters:
      service: connectivity
      service-plan: lite
      service-name: incident_management004-connectivity
  - type: org.cloudfoundry.managed-service
    name: incident_management004-service-logs
    parameters:
      service: application-logs
      service-plan: lite
      service-name: incident_management004-logs
  - type: org.cloudfoundry.managed-service
    name: incident_management004-service-html5-apps-repo-host
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: incident_management004-html5-apps-repo-host
  - name: incident_management004-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: development
